<div class="bg-white rounded-xl flex flex-col gap-4 p-4 shadow-xl hover:shadow-2xl transition duration-300">
    <div class="flex flex-col gap-4">
        <div class="flex items-center gap-4">
            <div class="flex justify-center items-center bg-blue-100 dark:bg-blue-400/10 rounded-border w-10 h-10">
                <i class="pi pi-shopping-cart text-blue-500 !text-xl"></i>
            </div>
            <p class="font-bold">{{ subject }}</p>
        </div>
        <div class="flex flex-col gap-2">
            <span class="block text-muted-color font-medium text-gray-400">Progresso Geral</span>
            <p-progressbar [value]="progress" />
        </div>
    </div>
    <div class="flex justify-between">
        <div class="flex flex-col gap-2">
            <p class="text-gray-400">
                Questões
            </p>
            <p class="font-semibold">129</p>
        </div>
        <div class="flex flex-col gap-2">
            <p class="text-gray-400">
                Tópicos
            </p>
            <p class="font-semibold">15</p>
        </div>
        <div class="flex flex-col gap-2">
            <p class="text-gray-400">
                Revisões
            </p>
            <p class="font-semibold">5</p>
        </div>
    </div>
</div>
